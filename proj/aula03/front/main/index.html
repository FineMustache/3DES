<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body onload="carregar()">
    <header>
        <nav>
            <p>Loja</p>
            <ul>
                <li><a href="#">Setores</a></li>
                <li><a href="#">Funcionários</a></li>
                <li><a href="#">Produtos</a></li>
                <li><div class="cart">
                    <div class="cart-btn" onclick="toggleCart()">
                        <span class="cartNum escondido" id="cartNum">1</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="cartList escondido">
                        <div class="cartItem escondido">
                            <img src="../assets/default.png" alt="">
                            <div class="itemInfo">
                                <span id="nome">Kit Cozinha Completa - Armário/Balcão</span>
                                <span id="valor">R$ 50,00</span>
                            </div>
                            <div class="form-control">
                                <label for="qtde">Qtde.</label>
                                <input type="number" min="1" max="999" value="1" class="inpQtde">
                            </div>
                            <div class="removeItem">
                                <span><i class="fa-solid fa-xmark"></i></span>
                            </div>
                        </div>
                        <div class="cartTotal">
                            <span>Total:</span>
                            <span id="valorTotal">R$ 50,00</span>
                        </div>
                        <div class="cartConfirm">
                            <button>Confirmar <i class="fa-solid fa-check"></i></button>
                        </div>
                    </div>
                </div></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="filter">
            <span>Setores</span>
        </div>
        <div class="card-container">
            <div class="modelo card-prod">
                <img src="../assets/default.png" alt="" id="prodImg">
                <div class="prod-info">
                    <span id="nome">Construção</span>
                </div>
                <div class="prod-button">
                    <span id="valor">R$ 150,00</span>
                    <button class="addCart"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c68ccb89e7.js" crossorigin="anonymous"></script>
</body>
</html>
